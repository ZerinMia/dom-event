<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>

<body>
    <h2>Event Bubble vai</h2>
    <section id="section-container">
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item" class="item">Error, perspiciatis?</li>
            <li class="item">Laudantium, libero.</li>
            <li class="item">Fugit, odit.</li>
            <li class="item">Temporibus, corporis.</li>
            <li class="item">Blanditiis, consequatur?</li>
        </ul>
    </section>

    <script>
        document.getElementById('second-item').addEventListener('click', function () {
            console.log('second item click')
        })
        //ul
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('ul click')
        })
        //sectoin
        document.getElementById('section-container').addEventListener('click', function () {
            console.log('section click')
        })
    </script>
</body>

</html>
