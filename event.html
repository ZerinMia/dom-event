    <button onclick="document.body.style.backgroundColor = 'yellow'">Click Me</button>

    <!-- //function ক সরাসরি tag এর ভিতরে call করা যায় -->

    <button onclick="callRed()">Click Red</button>

    <!-- //tag এর id দিয়া variable রেকে function লিখে call করা যায় -->

    <button id="make-blue-button">Click Blue</button>

    <!-- //tag এর id কে variable রেখে ওইখানে variable.onclick er vitorey function করা যায় -->
