<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="clicking-mathod"></p>
    <input id="name-filed" type="text">
    <button id="update-name">update</button>
    <button onclick="clickingMathod()">just function</button>
    <button id="handle-event">direct add event lisenters</button>

    <script>
        function clickingMathod() {
            const p = document.getElementById('clicking-mathod');
            p.innerText = 'set by using function';
        }
        document.getElementById('handle-event').addEventListener('click', function () {
            const p = document.getElementById('clicking-mathod');
            p.innerText = 'set by direct add event lisenters';
        })
        document.getElementById('update-name').addEventListener('click', function () {
            const nameField = document.getElementById('name-filed');
            const p = document.getElementById('clicking-mathod');
            p.innerText = nameField.value;
            nameField.value = '';
        })
    </script>
</body>

</html>
